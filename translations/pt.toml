[alasa]
def = "caçar, buscar | ALT (pv.) tentar"
commentary = "In some communities, the usage of \"alasa\" as a preverb meaning \"try to\" is equally or even more common than \"lukin\". In pu, only \"lukin\"/\"oko\" has this meaning."
