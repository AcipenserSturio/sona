[suke]
def = "(jan Sonja li sitelen pakala e \"sike\")"
commentary = "The typo was made by jan Sonja while writing ku. The absolute majority of the community does not treat it as a newly coined word."
sitelen_pona_etymology = ""

[suli]
def = "ijo suli li lili ala. tenpo open la, mi jan lili. taso, tenpo ni la, mi jan suli."
commentary = ""
sitelen_pona_etymology = "ideogram showing bigger size compared to lili"

[suno]
def = "suno li sama mun suli li lon tenpo pimeja ala. ijo li lukin e suno la lukin ijo li ken pakala"
commentary = ""
sitelen_pona_etymology = "pictogram of the sun"

[supa]
def = "supa li sama lipu suli li sama sinpin anpa; supa la jan li ken lape li ken lon monsi li ken moku li ken pali"
commentary = ""
sitelen_pona_etymology = "pictogram of a table. compare blissymbol “table”"

[sutopatikuna]
def = "sutopatikuna li soweli telo pi ma Oselija. ona li mama e soweli lili kepeken sike walo. ona li jo e nena musi suli."
commentary = "Coined by Alexandre Baudry in 2009 in response to jan Sonja coining \"kijetesantakalu\" as part of 2009's April Fools."
sitelen_pona_etymology = ""

[suwi]
def = "ona li pona tawa uta, ona li pona tawa lukin, ona li pali ike ala."
commentary = ""
sitelen_pona_etymology = "perhaps a pictogram of a smiling face"

[taki]
def = "lipu ni li lon luka mi. mi ken ala weka e ona! ona li taki. tan ni la, mi taki e lipu ni lon sinpin mi. tenpo ni la, sinpin mi li jo e lipu ni."
commentary = ""
sitelen_pona_etymology = ""

[tan]
def = "ijo li tawa ijo pini la ona li kama tan ijo open"
commentary = ""
sitelen_pona_etymology = "a leaping arrow pointing from right to left, implying derivation or cause"

[taso]
def = "ijo wan li sama ala ijo ale ante la ona li ijo taso ni"
commentary = "Many proficient speakers use taso as a connector between sentences (X taso Y), similar to \"X, but Y,\" though others do not use this method."
sitelen_pona_etymology = "from blissymbol “but”"

[tawa]
def = "lon ijo li kama ante kepeken tenpo la ona li tawa. ijo li tawa li kama poka pi ijo ante la, ijo li tawa ijo ante. ijo li pona lon pilin sina la ijo li pona tawa sina."
commentary = ""
sitelen_pona_etymology = "motion radical; legs facing to the right. compare kama and blissymbol “walk”"

[te]
def = "sina toki e ni: \"mi pilin suli.\" sina toki te mi pilin suli to. linja nimi tu ni li sama."
commentary = "May be paired with \"to\", or used on its own. It is unclear how accepted either approach is among te / to users."
sitelen_pona_etymology = ""

[teje]
def = "nimi \"teje\" en nimi \"soto\" li jo e kon sama nimi ni: nimi \"sinpin\" en nimi \"monsi.\" linja nimi la, teje li lon poka pini."
commentary = ""
sitelen_pona_etymology = ""

[telo]
def = "moku pi kiwen ala pi ko ala; kala li wile lon telo; telo li awen ala e sijelo ona. sijelo li sama poki telo."
commentary = ""
sitelen_pona_etymology = "pictogram of wave. compare blissymbol “water”"

[ten]
def = "nimi \"ten\" li sama nimi \"tenpo.\""
commentary = "Out of use."
sitelen_pona_etymology = ""

[tenpo]
def = "tenpo la ale li kama ante li kama moli li kama weka."
commentary = ""
sitelen_pona_etymology = "pictogram of a clock. compare blissymbol “time”"

[to]
def = "sina toki e ni: \"mi pilin suli.\" sina toki te mi pilin suli to. linja nimi tu ni li sama."
commentary = "May be paired with \"te\", or used on its own. It is unclear how accepted either approach is among te / to users."
sitelen_pona_etymology = ""

[tokana]
def = "sina lukin li kama sona e ijo lon tenpo mute la, sina tokana."
commentary = ""
sitelen_pona_etymology = ""

[toki]
def = "toki la, jan li ken pana e sona kepeken kalama anu sitelen anu luka."
commentary = ""
sitelen_pona_etymology = "emission modifier + ijo or a general circle"

[toma]
def = "(jan Sonja li sitelen pakala e \"tomo\")"
commentary = "The typo was made by jan Sonja while writing ku. The absolute majority of the community does not treat it as a newly coined word."
sitelen_pona_etymology = ""

[tomo]
def = "tomo li awen e ijo tan telo tan lete tan ike ante. jan mute li lape lon tomo li moku lon tomo li pali lon tomo li awen lon tomo. tomo mute li jo e sinpin tu tu e supa sewi."
commentary = ""
sitelen_pona_etymology = "pictogram of a house. compare blissymbol “house”"

[tonsi]
def = "jan li mije ala li meli ala la, ona li tonsi. jan li mije tawa meli anu meli tawa mije la, ona li tonsi."
commentary = "Widely regarded in the community to be a crucial addition to toki pona. Occasionally referred to as an \"honorary pu word\" to highlight its status, or equated to a pu word outright."
sitelen_pona_etymology = ""

[tu]
def = "ijo wan en ijo wan ante li lon poka la ona li ijo tu"
commentary = ""
sitelen_pona_etymology = "two tally marks. compare mute and wan"

[tuli]
def = "ona li pali e ijo tuli. mi pali e ijo tu wan. ona en mi li pali e ijo pi nanpa sama."
commentary = ""
sitelen_pona_etymology = ""

[u]
def = "jan Sonja li wile e ni: nimi ni li awen open tawa lipu sin lon tenpo kama."
commentary = ""
sitelen_pona_etymology = ""

[umesu]
def = "sina umesu la sina kama e pilin pona lon jan ante tan ni: sina pali pona lon musi pi toki pona."
commentary = ""
sitelen_pona_etymology = ""

[unpa]
def = "unpa la ijo li pana e pilin sijelo pona tawa ijo ante. tenpo la ijo sin li ken tan unpa pi ijo ante"
commentary = "Also defined as \"have marital relations with\" in pu; removed due to potential confusion."
sitelen_pona_etymology = "perhaps a derivation of heart symbol (especially visible from the original drawing of the character), or a knot pattern implying intercourse, or perhaps a pictogram of a genitalia"

[unu]
def = "unu li laso loje anu loje laso."
commentary = ""
sitelen_pona_etymology = ""

[usawi]
def = "usawi li nasin pi jan sewi lili, anu usawi li ijo pi sona jan ala."
commentary = "Originally, usawi also included \"technology so complex it's impossible to tell apart from magic\" in its meaning, but this meaning has been deprecated by the creator."
sitelen_pona_etymology = ""

[uta]
def = "uta li lupa sinpin li ken jo e ijo li ken kama insa e ijo."
commentary = "The dot in the \"uta\" sitelen pona is to distinguish luka-uta from moku."
sitelen_pona_etymology = "“mouth” with a dot below"

[utala]
def = "ijo tu li utala ona tu li lukin anpa e ijo ante"
commentary = ""
sitelen_pona_etymology = "perhaps from crossed swords symbol (⚔️)"

[wa]
def = "wa li pilin pi wawa suli."
commentary = "Sometimes analyzed as a variety of \"a\"."
sitelen_pona_etymology = ""

[waleja]
def = "waleja li sona suli lon toki sina."
commentary = "May be used as a preposition, e.g. \"lipu waleja toki pona = a book about toki pona\". However, this usage is very rare."
sitelen_pona_etymology = ""

[walo]
def = "pimeja ala; kule ala"
commentary = ""
sitelen_pona_etymology = "color radical; perhaps the reverse of pimeja, the color radical cutting of the cross instead of vice versa"

[wan]
def = "ijo li taso li lon kulupu ijo ante ala la i ijo wan"
commentary = ""
sitelen_pona_etymology = "one tally mark or Indo-Arabic numeral 1, perhaps to make it more distinct"

[waso]
def = "waso mute li ken tawa lon sewi kepeken noka lipu ona li awen sewi e sijelo lon kon. uta ona li kiwen. linja ona li jo e linja lili mute lon selo ona a"
commentary = ""
sitelen_pona_etymology = "animal radical; pictogram of a bird"

[wasoweli]
def = "waso anu soweli"
commentary = "First used as the name for a species in a mod for Caves of Qud created by akesi kon Nalasuni. Later appeared in ku as exclusively part of a translation for \"penguin\"."
sitelen_pona_etymology = ""

[wawa]
def = "ijo li wawa la ona li ken ijo mute wile kepeken tenpo lili kepeken sijelo pona anu lawa pona"
commentary = ""
sitelen_pona_etymology = "perhaps a pictogram of a person with raised arms, to signify strength"

[wawajete]
def = "wawajete li ijo ni: ona li lukin ike, taso ona li kute e lawa ali."
commentary = "Coined in reference to wuwojiti, a sequence of all phonotactically unviable CV syllables in toki pona."
sitelen_pona_etymology = ""

[we]
def = ""
commentary = ""
sitelen_pona_etymology = ""

[we1]
def = "nimi \"we\" li pini e linja nimi nanpa wan, taso ona li open e linja nimi nanpa tu."
commentary = "Out of use."
sitelen_pona_etymology = ""

[weka]
def = "lon poka ala"
commentary = ""
sitelen_pona_etymology = "“poof lines”; indicating the movement of something disappearing"

[wekama]
def = "nimi \"wekama\" li sama nimi \"weka kama.\""
commentary = ""
sitelen_pona_etymology = ""

[wi]
def = "nimi \"mi mute\" li sama nimi \"mi en sina,\" taso nimi \"wi\" li sama nimi \"mi en ona\" taso; sina weka."
commentary = ""
sitelen_pona_etymology = ""

[wile]
def = "ijo li wile e ijo ante la ijo ante li ken e pona pi ijo ni; ijo li wile ijo ante la ona li ijo ante ni la ona li pilin pona"
commentary = ""
sitelen_pona_etymology = "perhaps from Latin letter W"

[wuwojiti]
def = ""
commentary = "May be seen not as a word in toki pona, but as a kind of memorisation tool in English to refer to the \"banned\" syllables."
sitelen_pona_etymology = ""

[yupekosi]
def = "mi yupekosi la, mi ante e pali musi mi sama jan Jo Luka. tan ante ni la, mi pakala li pona ala e pali mi."
commentary = "Coined as a random keystroke. It is presumed jan Sonja used \"y\" by mistake, but then make it part of the joke by adding \"nobody knows how to pronounce the y\"."
sitelen_pona_etymology = ""

[yutu]
def = "sitelen jelo pi luka tu tu wan lon ilo Siko. toki pi ilo Siko li kama jo e ni luka wan la ona li lon tomo pi pona kulupu."
commentary = "The \"y\" was a typo and was meant to be \"j\", but got kept in anyway; compare \"yupekosi\"."
sitelen_pona_etymology = ""
