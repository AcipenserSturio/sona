[weka]
def = "ausente, no presente, ignorado, eliminado; desaparecer, eliminar"
commentary = ""
sitelen_pona_etymology = "“poof lines”; indicating the movement of something disappearing"

[wekama]
def = "salir y volver, estar temporalmente ausente con la expectativa de regresar"
commentary = ""
sitelen_pona_etymology = ""

[wi]
def = "nosotros/nosotras (uso exclusivo en primera persona)"
commentary = ""
sitelen_pona_etymology = ""

[wile]
def = "desear, deber, exigir, querer, necesitar"
commentary = ""
sitelen_pona_etymology = "perhaps from Latin letter W"

[wuwojiti]
def = "usar una de las sílabas \"prohibidas\": wu, wo, ji y ti; romper las reglas fonotácticas de Toki Pona"
commentary = "May be seen not as a word in toki pona, but as a kind of memorisation tool in English to refer to the \"banned\" syllables."
sitelen_pona_etymology = ""

[yupekosi]
def = "hacer como George Lucas y editar tus obras creativas anteriores pero en realidad solo empeorarlas"
commentary = "Coined as a random keystroke. It is presumed jan Sonja used \"y\" by mistake, but then make it part of the joke by adding \"nobody knows how to pronounce the y\"."
sitelen_pona_etymology = ""

[yutu]
def = "{en Discord} el emoji de estrella usado para un canal de starboard (como #pona-kulupu en ma pona)"
commentary = "The \"y\" was a typo and was meant to be \"j\", but got kept in anyway; compare \"yupekosi\"."
sitelen_pona_etymology = ""
